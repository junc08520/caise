      color: #fff;

      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #07203a;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(242,180,0,0.25);
