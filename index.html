        .top-buttons {

        .top-tg-button,

            text-decoration: none;

            align-items: center;

        }

        .top-tg-button {

            color: #fff;

        }

        .button-container {
            margin-top: 40px;

            justify-content: center;

        }

        .btn-main {

            border-radius: 10px;

        }

        .btn-ws {
            background: linear-gradient(90deg, #25D366, #1ebe5d);
            color: #fff;
        }

        .btn-main:hover {

        footer {
