<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Stock Diagnosis</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0d1117, #141c2b);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.95rem;
      color: #c5cbd3;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
    }
    .progress {
      display: none;
      height: 8px;
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffd166, #f2b400);
      transition: width 1s linear;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #07203a;
      background: linear-gradient(180deg,#ffd166,#f2b400);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(242,180,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Stock Diagnosis</h1>
    <p>Enter a company name or stock symbol to analyze instantly.</p>
    <input type="text" id="stockInput" placeholder="e.g. AAPL, TSLA, MSFT" />
    <div class="progress"><div class="bar"></div></div>
    <button id="analyzeBtn">Analyze Now</button>
  </div>

  <script>
    const input = document.getElementById("stockInput");
    const progress = document.querySelector(".progress");
    const bar = document.querySelector(".bar");
    const button = document.getElementById("analyzeBtn");

    button.addEventListener("click", () => {
      if (!input.value.trim()) {
        alert("Please enter a stock code or company name.");
        return;
      }
      button.disabled = true;
      progress.style.display = "block";
      bar.style.width = "0%";

      // Simulate AI analysis animation
      let progressValue = 0;
      const interval = setInterval(() => {
        progressValue += 20;
        bar.style.width = progressValue + "%";
        if (progressValue >= 100) {
          clearInterval(interval);
          button.textContent = "View Full Report";
          button.disabled = false;
          button.onclick = () => {
            window.location.href = "https://www.youtube.com";
          };
        }
      }, 400);
    });
  </script>
</body>
</html>
