<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-orange: #ff9500;
            --bg-dark: #0a0f1c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-dark);
            color: white;
            direction: ltr;
            overflow-x: hidden;
        }
        .party-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at 50% 100%, #1a100a 0%, #0a0f1c 100%);
        }
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 149, 0, 0.2);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .activities {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        .activity-icon {
            font-size: 1.5rem;
            color: var(--primary-orange);
            margin-bottom: 8px;
        }
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
            margin-bottom: 15px;
            width: 100%;
        }
        .whatsapp-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4); 
        }
        .whatsapp-btn i { 
            margin-right: 10px; 
        }
        .whatsapp-btn.english-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .whatsapp-btn.english-btn:hover {
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .stars { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
        }
        .star { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            opacity: 0.5; 
        }
    </style>
</head>
<body>

    <div class="party-container">
        <div class="stars" id="stars"></div>
        <div class="main-content">
            <h1 class="title">La Aventura Te Espera</h1>
            <p>Únete a nuestra comunidad en las mejores actividades al aire libre</p>

            <div class="activities">
                <div class="activity">
                    <i class="fas fa-fire activity-icon"></i>
                    <div>Fogatas</div>
                </div>
                <div class="activity">
                    <i class="fas fa-hiking activity-icon"></i>
                    <div>Senderismo</div>
                </div>
                <div class="activity">
                    <i class="fas fa-campground activity-icon"></i>
                    <div>Acampada</div>
                </div>
            </div>

            <div class="button-group">
                <!-- 西班牙语WhatsApp按钮 -->
                <a href="https://wa.me/14344272585?text=Hola,%20quiero%20unirme%20a%20las%20actividades" class="whatsapp-btn" id="trackActionSpanish">
                    <i class="fab fa-whatsapp"></i>
                    Únete por WhatsApp
                </a>
                
                <!-- 英语WhatsApp按钮 -->
                <a href="https://wa.me/14344272585?text=Hello,%20I%20want%20to%20join%20the%20activities" class="whatsapp-btn english-btn" id="trackActionEnglish">
                    <i class="fab fa-whatsapp"></i>
                    Join via WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        // 星空背景逻辑
        const starsWrap = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            starsWrap.appendChild(star);
        }

        // --- TikTok 追踪逻辑优化 ---
        
        // 西班牙语按钮追踪
        document.getElementById('trackActionSpanish').addEventListener('click', function() {
            if (window.ttq) {
                // 发送 Contact 事件 - 西班牙语版本
                ttq.track('Contact', {
                    content_name: 'whatsapp_join_spanish',
                    value: 1,
                    currency: 'USD'
                });
                console.log('TikTok Contact Event Sent for Spanish button');
            } else {
                console.error('TikTok Pixel not loaded');
            }
        });

        // 英语按钮追踪
        document.getElementById('trackActionEnglish').addEventListener('click', function() {
            if (window.ttq) {
                // 发送 Contact 事件 - 英语版本
                ttq.track('Contact', {
                    content_name: 'whatsapp_join_english',
                    value: 1,
                    currency: 'USD'
                });
                console.log('TikTok Contact Event Sent for English button');
            } else {
                console.error('TikTok Pixel not loaded');
            }
        });
    </script>
</body>
</html>
