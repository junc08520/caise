    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff85a1;
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            direction: rtl;
        }

        /* خلفية متحركة */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(255, 77, 109, 0.15) 0%, transparent 70%);
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .heart-icon {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(to left, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item i {
            color: var(--secondary-color);
        }

        .ws-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .ws-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.6);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div class="container">
        <i class="fas fa-heart heart-icon"></i>
        <h1>رحلة اللقاءات الجميلة</h1>
        <p>اكتشف أشخاصاً يشاركونك نفس الاهتمامات، ابدأ محادثات ممتعة وابنِ صداقات حقيقية في منطقتك اليوم!</p>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-check-circle"></i>
                <span>خصوصية تامة وأمان</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-user-friends"></i>
                <span>أصدقاء من حولك</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-comment-dots"></i>
                <span>محادثات مباشرة فورية</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-star"></i>
                <span>لقاءات حقيقية</span>
            </div>
        </div>

        <a href="https://wa.me/14344272585?text=أهلاً،%20أود%20الانضمام%20إلى%20رحلة%20اللقاءات" class="ws-btn" id="whatsappAction">
            <i class="fab fa-whatsapp"></i>
            ابدأ المحادثة الآن
        </a>

        <p class="footer-text">نحن نساعدك في العثور على شريكك المثالي أو صديقك الجديد بكل سهولة.</p>
    </div>

    <script>
        // دالة إرسال الحدث لكلا البكسلين عند النقر
        document.getElementById('whatsappAction').addEventListener('click', function() {
            if (typeof ttq !== 'undefined') {
                ttq.track('Contact', {
                    contents: [
                        {
                            content_name: 'WhatsApp_Join',
                            content_category: 'Meet_Friends'
                        }
                    ],
                    value: 0,
                    currency: 'USD'
                });
                console.log("TikTok Event: Contact Tracked for both pixels");
            }
        });

        // تتبع عرض الصفحة يتم تلقائياً عبر ttq.page() في الهيدر
    </script>
</body>
</html>
