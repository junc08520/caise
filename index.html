<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinder Invite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #ffeef2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 40px;
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ff4d6d;
    }
    h2 {
      margin: 10px 0;
      color: #333;
    }
    p {
      color: #666;
      font-size: 15px;
    }

    .btn {
      display: block;
      background: #ff4d6d;
      color: white;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 18px;
      font-size: 17px;
      font-weight: bold;
    }

    .switch-text {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo"><i class="fas fa-fire"></i></div>
      <img class="avatar" src="https://i.ibb.co/4fH2fQp/samplegirl.jpg" alt="Girl Avatar">

      <h2>You've Been Invited</h2>
      <p>Someone liked your profile! Join the private Tinder-style beta room.</p>

      <!-- Rotating jump links -->
      <a id="jumpBtn" class="btn" href="#">Enter Private Chat</a>

      <div class="switch-text">Automatic smart-match enabled â€¢ Online users: 1,284</div>
    </div>
  </div>

  <script>
    // Five WS URLs (replace with your links)
    const links = [
      "https://wa.me/111111",
      "https://wa.me/222222",
      "https://wa.me/333333",
      "https://wa.me/444444",
      "https://wa.me/555555"
    ];

    let index = 0;

    function rotateLink() {
      const btn = document.getElementById("jumpBtn");
      btn.href = links[index];
      index = (index + 1) % links.length;
    }

    // Rotate on click
    document.getElementById("jumpBtn").addEventListener("click", rotateLink);

    // Also rotate every 6 seconds to simulate real match refresh
    setInterval(rotateLink, 6000);

    rotateLink(); // Initialize first link
  </script>
</body>
</html>
