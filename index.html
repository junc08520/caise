    <style>
        :root {
            --gold: #D4AF37;
            --dark-blue: #0A192F;
            --light-blue: #112240;
            --cream: #F8F5F0;
            --rose-gold: #B76E79;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0A192F 0%, #1a2b4a 100%);
            color: var(--cream);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .invitation-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .elegant-card {
            position: relative;
            max-width: 700px;
            width: 100%;
            background: linear-gradient(145deg, rgba(26, 43, 74, 0.9), rgba(17, 34, 64, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 10px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-ws { background: #25D366; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); }
        .btn-tg { background: #0088cc; box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3); }

        .action-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .action-btn i { margin-right: 8px; font-size: 1.2rem; }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--gold), var(--rose-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .subtitle { letter-spacing: 4px; font-size: 1rem; color: var(--gold); margin-bottom: 20px; }
        .divider { width: 80px; height: 2px; background: var(--gold); margin: 20px auto; opacity: 0.5; }

        .bk-support {
            margin-top: 35px;
            padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 0 24px 24px;
        }

        .bk-title {
            color: var(--gold);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .bk-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        .highlight { color: var(--gold); font-weight: 600; }

        @media (max-width: 600px) {
            .actions-grid { grid-template-columns: 1fr; }
            .main-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="elegant-card">
            
            <div class="actions-grid">
                <a href="https://wa.me/17655566144?text=Прывітанне" class="action-btn btn-ws" id="wsTrack">
                    <i class="fab fa-whatsapp"></i> WHATSAPP
                </a>
                <a href="https://t.me/your_username" class="action-btn btn-tg" id="tgTrack">
                    <i class="fab fa-telegram-plane"></i> TELEGRAM
                </a>
            </div>

            <div class="header-elements">
                <i class="fas fa-crown" style="color: var(--gold); font-size: 2rem; margin-bottom: 15px;"></i>
                <h1 class="main-title">Падарожжа Сустрэч</h1>
                <div class="subtitle">ЭКСКЛЮЗІЎНАЕ ЗАПРАШЭННЕ</div>
                <div class="divider"></div>
            </div>

            <div style="margin: 25px 0; line-height: 1.8;">
                <p>Магчымасць <span class="highlight">пашырыць сваё кола</span> і знайсці аднадумцаў у натхняльнай атмасферы. Гэта вопыт, створаны для тых, хто шануе якасць і шчырыя сувязі.</p>
            </div>

            <div class="bk-support">
                <div class="bk-title">BK旅行支持</div>
                <div class="bk-desc">
                    Падтрымка забяспечваецца праз <span class="highlight">BK Travel</span>.
                </div>
            </div>

            <div style="margin-top: 25px;">
                <span style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6;">© 2024 Прэміум Сустрэчы</span>
            </div>
        </div>
    </div>

    <script>
        // 确保使用最新的 TikTok 像素触发事件
        function trackContact(platform) {
            if (typeof ttq !== 'undefined') {
                ttq.track('Contact', {
                    content_name: 'contact_via_' + platform,
                    value: 1,
                    currency: 'USD'
                });
            }
        }
        
        document.getElementById('wsTrack').onclick = function() { trackContact('whatsapp'); };
        document.getElementById('tgTrack').onclick = function() { trackContact('telegram'); };
    </script>
</body>
